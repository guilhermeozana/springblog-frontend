<header>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1><a href="" class="title">Spring Blog</a></h1>
            </div> <!--Title-->
            <div class="col-md-3" *ngIf="authService.isAuthenticated()">
                <a href="/add-post" class="new-post">Add Post</a>
                <button class="logout btn btn-default" (click)="logout()">Logout</button>
            </div>
            <nav class="col-md-3" *ngIf="!authService.isAuthenticated()">
                <a href="/login" class="login">Login</a>
                <a href="/register" class="register">Register</a>
            </nav> <!--Login and Register-->
        </div>
    </div>
</header>
